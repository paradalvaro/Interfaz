      <input type="text" name="textinput2" id="textinput2" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="passwordinput">Contraseña:</label>
      <input type="password" name="passwordinput" id="passwordinput" value=""  />
    </div>
   

<a href="Principal.html" data-role="button" data-inline="true" data-icon="delete">Cancelar</a>
<a href="Principal.html" data-role="button" data-inline="true" data-icon="check" >Guardar</a>

 <a href="Principal.html" data-role="button" data-inline="true" data-icon="delete">Cancelar</a>
